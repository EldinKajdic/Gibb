<ion-buttons class="close-button" slot="start">
  <ion-button (click)="closeModal()">
    <ion-icon slot="icon-only" name="close"></ion-icon>
  </ion-button>
</ion-buttons>

<ion-content fullscreen>
  <div padding>
    <ion-row style="max-width: 700px; margin: 0 auto;">
      <ion-col class="form-margin">
        <ion-list inset class="no-border no-margin">
          <ion-item color="primary">
            <h4 style="margin: 0 auto;">Register new account</h4>
          </ion-item>
          <ion-item class="input-login">
            <ion-label position="fixed">Username</ion-label>
            <ion-input minlength="3" maxlength="30" color="primary" clear-input type="text" [(ngModel)]="userName"
              placeholder="TheGibber95"></ion-input>
          </ion-item>
          <ion-item class="input-login">
            <ion-label position="fixed">Email</ion-label>
            <ion-input
              pattern="[A-Za-z0-9._%+-]{3,}@[a-zA-Z]{3,}([.]{1}[a-zA-Z]{2,}|[.]{1}[a-zA-Z]{2,}[.]{1}[a-zA-Z]{2,})"
              minlength="6" maxlength="30" clear-input type="email" inputmode="email" [(ngModel)]="userEmail"
              placeholder="example@gibb.nu"></ion-input>
          </ion-item>
          <ion-item class="input-login">
            <ion-label position="fixed">Password</ion-label>
            <ion-input minlength="6" maxlength="30" placeholder="*********" clear-input inputmode="password"
              [(ngModel)]="userPassword" type="password">
            </ion-input>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
    <ion-row style="max-width: 700px; margin: 0 auto;">
      <ion-col>
        <ion-button expand="block" (click)="registerAccount()">Get started</ion-button>
      </ion-col>
    </ion-row>
  </div>
</ion-content>
