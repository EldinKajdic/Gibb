<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-button routerLink="/tabs/chat" routerDirection="back">
        <ion-icon name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Message</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <div class="message-wrap">
    <div class="message" [class.left]="true">
      <img class="user-img" [src]="imgSrcSender" alt="" style="margin-top: 20px">
      <!-- <ion-spinner name="dots" *ngIf="msg.status === 'pending'"></ion-spinner> -->

        <div class="msg-info">
          <p>
            MayhaaM&nbsp;&nbsp;&nbsp;23:58</p>
        </div>
        <div class="msg-content">
          <span class="triangle"></span>
          <p class="line-breaker ">Helloooooo Helloooooo Helloooooo Helloooooo Helloooooo Helloooooo Helloooooo
            Helloooooo</p>
        </div>
      </div>
    </div>
