<ion-content padding class="images">
  <div *ngIf="auth.user$ | async as user; else login">
    <pre>{{user | json}}</pre>
    <hr>
    <button class="button" (click)="auth.signOut()">Sign out</button>
  </div>
  <ng-template #login>
    <div padding>
      <ion-row>
        <ion-col>
          <img class="logo" src="../../../assets/icon/gibb-icon.png" />
        </ion-col>
      </ion-row>
      <ion-row style="max-width: 700px; margin: 0 auto;">
        <ion-col>
          <ion-list inset class="no-border no-margin">
            <ion-item class="input-login">
              <ion-label position="fixed">Username</ion-label>
              <ion-input clear-input inputmode="email" placeholder="example@example.com"></ion-input>
            </ion-item>
            <ion-item class="input-login">
              <ion-label position="fixed">Password</ion-label>
              <ion-input placeholder="*********" inputmode="password" type="password"></ion-input>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
      <ion-row style="max-width: 700px; margin: 0 auto;">
        <ion-col>
          <ion-button expand="block">Sign in</ion-button>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <img src="../../../assets/google/btn_google_signin_light_normal_web.png" style="cursor: pointer"
           (click)="auth.googleSignin()">
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <div>
            <span class="link">Or create a new account.</span>
          </div>
        </ion-col>
      </ion-row>
    </div>
  </ng-template>
</ion-content>
